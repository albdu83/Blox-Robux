</head>
<body>
  <!-- HEADER -->
  <header>

        <img src="../img/logo.png" alt="Logo Blox Robux" />
      </a>

      <div class="solde-box">
        <span>üí∞ Solde :</span>
        <span id="balance">0,00 R$</span>
      </div>

      <div class="text">BloxRobux</div>
    </div>

    <ul>
      <li><a href="../index.html">Accueil</a></li>
      <li><a href="gagner.html">Gagner des Robux</a></li>
      <li><a href="../Page de retraits/retirer.html">Retirer</a></li>
    </ul>
  </header>

  <!-- INFORMATIONS -->
  <div class="informations" id="info">
    <p>üí≥ Compl√©tez des offres sur nos <strong>sites partenaires</strong> pour √™tre r√©compens√©s ! Obtenez de l'aide sur <a href="https://discord.gg/QQMRtfBXpq">notre serveur Discord</a>.</p>
  </div>

  <!-- BITLABS -->
  <ul id="pk">
    <li><img src="../img/Bitlabs Logo.jfif" id="reload-bitlabs"></li>
    <li><img src="../img/Timewall.png" id="btnGagner" alt="Gagner des Robux"></li>
  </ul>
  <div class="informations" id="info">
    <div class="bitLabs" id="bitlabs">
      <iframe src="https://web.bitlabs.ai/?uid=12345&token=5fe6d711-ec6d-4a09-b6a6-343b8f0d3c9b" id="offerwall1"></iframe>

  <!-- TRANSITION -->
  <div id="transition" class="fade-transition active">

  </div>

  <!-- SCRIPT TIMEWALL ET FIREBASE -->
  <script src="https://www.timewall.com/widget.js?site_id=2578908b35321055"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- TES AUTRES SCRIPTS -->
  <script src="../Data.js" defer></script>
  <script src="../Server.js" defer></script>
  <script src="../Animation.js" defer></script>
  <script src="../Amount.js" defer></script>

  <!-- SCRIPT PRINCIPAL R√âADAPT√â -->
  <script>
    // --- USER ID ---
    function getUserID() {
      let userID = localStorage.getItem("userID");
      if (!userID) {
        userID = "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("userID", userID);

        // Stocker dans Firebase
        db.ref("users/" + userID).set({
          createdAt: Date.now(),
          balance: 0
        });
      }
      return userID;
    }
    const userID = getUserID();

    // --- FONCTION POUR METTRE √Ä JOUR LE SOLDE ---
    function updateBalance(amount) {
      const balanceEl = document.getElementById("balance");
      const current = parseFloat(balanceEl.innerText.replace(" R$", "").replace(",", ".")) || 0;
      const newBalance = current + amount;
      balanceEl.innerText = newBalance.toFixed(2) + " R$";

      // Mettre √† jour Firebase
      db.ref("users/" + userID + "/balance").set(newBalance);
    }

    // --- TIMEWALL ---
    document.getElementById("btnGagner").addEventListener("click", () => {
      if (typeof TimeWall === "undefined") return alert("Widget non charg√© !");

      TimeWall.show({
        userId: userID,
        onReward: async function(data) {
          console.log("R√©compense re√ßue :", data);

          // 1Ô∏è‚É£ Enregistrer localement dans Firebase
          db.ref("users/" + userID + "/lastReward").set({
            amount: data.currencyAmount,
            date: Date.now()
          });

          // 2Ô∏è‚É£ Mettre √† jour le solde local
          updateBalance(Number(data.currencyAmount));

          // 3Ô∏è‚É£ Envoyer la transaction √† Render pour v√©rification
          try {
            const params = new URLSearchParams({
              userID,
              transactionID: data.transactionID,
              revenue: data.revenue,
              currencyAmount: data.currencyAmount,
              type: data.type,
              hash: data.hash
            });

            const response = await fetch(`https://blox-robux.onrender.com/timewall?${params.toString()}`);
            if (!response.ok) throw new Error("Erreur serveur TimeWall");

            console.log("‚úÖ Postback envoy√© √† Render avec succ√®s");
          } catch (err) {
            console.error("‚ùå Erreur postback TimeWall:", err);
          }
        }
      });
    });

    // --- RECHARGEMENT IFRAME BITLABS ---
    document.getElementById('reload-bitlabs').addEventListener('click', function() {
      const iframe = document.getElementById('offerwall1');
      iframe.src = iframe.src;
    });
  </script>
</body>
</html>
