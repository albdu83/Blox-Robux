<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Blox R$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="transition" class="fade-transition active">
        <img src="../img/Robux.png" id="image" alt="Logo Blox Robux" />
        <div class="text" id="text-chargement">Chargement...</div>
      </div>

      <form id="form-inscription">
    <h4 style="color: white;">Inscription</h4>
    <h2 style="color: #dec2c2;">S'inscrire à Blox R$ !</h2>
    <hr>

<!-- Nom d'utilisateur -->
<div class="user-field">
    <label for="username" style="color: white;">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required autocomplete="username">
</div>

<!-- Mot de passe -->
<div class="user-field">
    <label for="password" style="color: white;">Mot de passe :</label>
    <input type="password" id="password" name="password" required autocomplete="new-password">
    <div id="showPassword3" class="toggle-img">
        <img src="../img/unchecked.png" id="checkimg2">
    </div>
</div>

<!-- Confirmation mot de passe -->
<div class="user-field">
    <label for="confirmPassword" style="color: white;">Confirmez le mot de passe :</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
    <div id="showPassword3" class="toggle-img">
        <img src="../img/unchecked.png" id="checkimg3">
    </div>
</div>

<!-- Pseudo Roblox -->
<div class="user-field">
    <label for="RobloxName" style="color: white;">Pseudo Roblox :</label>
    <input type="text" id="RobloxName" name="RobloxName" required autocomplete="username">
</div>
<div class="g-recaptcha" data-sitekey="6LfYrkUsAAAAAP1-Oe9wb5F3u5p67hNg_92-ug-W"></div>
<div>
    <input type="checkbox" required id="checkbox" name="checkbox">
    <label for="checkbox" style="color: white; font-weight: 500;">Vous acceptez nos <a href="../Legal/C.G.U.html">Conditions d'utilisation</a> en cochant cette case</label>
</div>
<div>
    <input type="checkbox" required id="checkbox2" name="checkbox2">
    <label for="checkbox2" style="color: white; font-weight: 500;">Vous certifiez avoir lu notre <a href="../Legal/P.C.F.html">Politique de confidentialité</a></label>
</div>
<input type="submit" value="Inscription" id="ininscription">
<img src="../img/loading.gif" alt="loading" id="loading">
<p style="color: white;">
    Déjà inscrit ? <a href="index.html" style="color: #dec2c2;">Connectez-vous ici</a>
</p>

</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="../Data.js" defer></script>
<script src="../Server.js" defer></script>
<script src="../Animation.js" defer></script>


</body>
</html>
